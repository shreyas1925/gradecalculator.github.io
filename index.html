

<!DOCTYPE html>
<html>
<head>
  <title>Average Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="favicon" type="images/" href="images/" >
  <style>
     

  </style>
</head>
<body>



<div class="background">
  <div class="container">
    
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
             <img src="calculator.svg" class="img-fluid" width="200px">
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="app-form-control" placeholder="PHYSICS" id="phy">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="CHEMISTRY" id="chem">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="MATHS" id="maths">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="BIOLOGY" id="bio" >
            </div>
            <div > 
              <button type="button" class="btn btn-outline-success" onclick="calci()">Calculate</button>
            </div>            
          </div>
      </div>

    </div>
      <div class="app-form-group showdata">
              <p id="showData" >  </p>
     </div>
  </div>
</div>

<script>
  
 const calci = () =>{
   let wd = document.getElementById('phy').value;
  let maths = document.getElementById('chem').value;
  let comp = document.getElementById('maths').value;
  let phy = document.getElementById('bio').value;
  let grades = "";


  let totalGrades = parseFloat(wd) + parseFloat(maths) + parseFloat(comp) + parseFloat(phy);
  //alert(totalGrades);//

  let perc = (totalGrades/400) * 100;
  

 

if(perc <= 100  && perc >= 80){
grades = 'A';
  }else if(perc <= 79  && perc >= 60){
     grades = 'B';
  }else if(perc <= 59  && perc >= 40){
     grades = 'C';
 }else{
     grades = 'F';
  }

  if(perc >= 39.5){
    document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
  }
 else{
 document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `
 }

  
 } 


</script>

</body>
</html>
